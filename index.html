<!DOCTYPE html>
<html>
	<head>
		<title>OKRs</title>
<style>
body {
	font-size: 250%;
	margin: 5%;
	font-family: 'Courier', sans-serif;
	background-color: #282C2F;
	color: LightGray;
}
table{
	width: 100%;
}

table td {
	width: 33%;
}

h2 small {
	font-size: 50%;
	opacity: 0.5;
}

a, a:visited{
	color: LightGray;
	text-decoration: none;
}
a:hover, a:active{
	text-decoration: underline;
}
</style>
	</head>
	<body>
		<h1>OKRs - days left</h1>
		<table>
			<tbody>
				<tr>
					<td>
						<h2>
							<small>Quarter</small><br/>
							<span id="days-left-quarter"></span>
						</h2>
					</td>
					<td>
						<h2>
							<small>Half</small><br/>
							<span id="days-left-half"></span>
						</h2>
					</td>
					<td>
						<h2>
							<small>Year</small><br/>
							<span id="days-left-year"></span>
						</h2>
					</td>
				</tr>
			</tbody>
		</table>
		<div>
			<ul>
				<li><a href="https://www.goodreads.com/user_challenges/19289299">Read <b>&gt;= 8 books</b></a></li>
				<li>Finish all exercises from the <b>Book of Proof</b></li>
				<li>Maintain a <b>meditation</b> streak for <b>&gt;= 66 days</b></li>
				<li>Maintain a <b>no-solo-entertainment-tv</b> streak for <b>&gt;= 66 days</b></li>
				<li>Maintain a <b>math-every-day</b> streak for <b>&gt;= 66 days</b></li>
			</ul>
		</div>
		<script>
			(() => {
				const oneDay = 24 * 60 * 60 * 1000; // hours*minutes*seconds*milliseconds
				const now = new Date();
				const qAnswer = Math.abs((new Date(2020, 2, 31) - now) / oneDay).toFixed(0);
				const hAnswer = Math.abs((new Date(2020, 5, 30) - now) / oneDay).toFixed(0);
				const yAnswer = Math.abs((new Date(2020, 11, 31) - now) / oneDay).toFixed(0);
				document.querySelector("#days-left-quarter").textContent = qAnswer;
				document.querySelector("#days-left-half").textContent = hAnswer;
				document.querySelector("#days-left-year").textContent = yAnswer;
			})();
		</script>
	</body>
</html>
