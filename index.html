<!DOCTYPE html>
<html>
	<head>
		<title>OKRs</title>
<style>
body {
	font-size: 250%;
	margin: 5%;
	font-family: 'Courier', sans-serif;
	background-color: #282C2F;
	color: LightGray;
}
a, a:visited{
	color: LightGray;
	text-decoration: none;
}
a:hover, a:active{
	text-decoration: underline;
}
</style>
	</head>
	<body>
		<h1>OKRs</h1>
		<h2>Q1 - <span id="days-left"></span> days left</h2>
		<div>
			<ul>
				<li><a href="https://www.goodreads.com/user_challenges/19289299">Read <b>&gt;= 8 books</b></a></li>
				<li>Finish all exercises from the <b>Book of Proof</b></li>
				<li>Maintain a <b>meditation</b> streak for <b>&gt;= 66 days</b></li>
				<li>Maintain a <b>no-solo-entertainment-tv</b> streak for <b>&gt;= 66 days</b></li>
				<li>Maintain a <b>math-every-day</b> streak for <b>&gt;= 66 days</b></li>
			</ul>
		</div>
		<script>
			(() => {
				const daysLeft = () => {
					const oneDay = 24 * 60 * 60 * 1000; // hours*minutes*seconds*milliseconds
					const now = new Date();
					const endDate = new Date(2020, 03, 31);
					const answer =  Math.abs((endDate - now) / oneDay).toFixed(5);
					document.querySelector("#days-left").textContent = answer;
					document.title = `OKRs - ${answer} days left`
				};
				daysLeft();
				window.setInterval(daysLeft, 1000);
			})();
		</script>
	</body>
</html>
